<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A science fiction inspirational quote generator.">
    <meta name="keywords" content="scifi quote generator">
    <meta name="author" content="Colt M. Bauer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">
  
    <link rel="stylesheet" type="text/css" href="quote.css">
    <script src="quote.js"></script>
  
</head>

<body background="https://github.com/coltbauer/MyFiles/blob/master/starfield_stock_by_freelancah-d2k5mcu.jpg?raw=true">
<div class="quote-box">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span>
  </div>
  <div class="quote-author">-- 
     <span id="author"></span>
  </div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    <button class="button" id="new-quote">Get Quote</button>
  </div>
</div>
<div class="footer">Designed by <a href="https://codepen.io/coltbauer/">Colt M. Bauer</a></div>

</body>

</html>
