<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A science fiction inspirational quote generator.">
    <meta name="keywords" content="scifi quote generator">
    <meta name="author" content="Colt M. Bauer">
    <meta name="viewport" content="width=window-width, initial-scale=1.0">
   
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="quote.css">  
</head>




<body background="https://github.com/coltbauer/MyFiles/blob/master/starfield_stock_by_freelancah-d2k5mcu.jpg?raw=true">
<div class="header"> 
    <h1>Sci-Fi Quote Generator</h1>
</div>
<div class="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
        <p>-- <span id="author"></span></p>
    </div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">Get Quote</button>
    </div>
</div>
<div class="footer">
    <p>Developed by <a href="http://www.coltbauer.com">Colt M. Bauer</a></p>
</div>

</body>


<script src="quote.js"></script>
</html>
